<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
</head>

<style>
  /* Reset and general styles */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }

  body {
    background-color: #f9f9f9;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  /* Container for positioning */
  .container {
    position: relative;
    background: #fff;
    width: 360px;
    height: 650px;
    border-radius: 20px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    overflow: hidden;
  }

  /* Background Shapes */
  .shape {
    position: absolute;
    background-color: #0050FF;
    /* Bright blue */
    opacity: 0.9;
    z-index: 1;
  }

  .shape1 {
    top: -150px;
    left: -70px;
    width: 300px;
    height: 300px;
    background-color: #0050FF;
    border-radius: 50% 40% 60% 30%;
  }

  .shape2 {
    bottom: 100px;
    right: -50px;
    width: 200px;
    height: 200px;
    background-color: #0050FF;
    border-radius: 40% 50% 50% 70%;
  }

  .shape3 {
    bottom: -120px;
    left: 40px;
    width: 350px;
    height: 200px;
    background-color: #f2f4ff;
    /* Light blue tint */
    border-radius: 50% 30% 60% 50%;
  }

  /* Content Area */
  .content {
    position: relative;
    z-index: 2;
    text-align: center;
    padding: 50px 20px;
  }

  /* Login Title */
  .login-title {
    font-size: 2rem;
    font-weight: bold;
    color: #000;
    margin-bottom: 10px;
  }

  /* Welcome Text */
  .welcome-text {
    font-size: 0.9rem;
    color: #333;
    margin-bottom: 40px;
  }

  .welcome-text span {
    color: #ff0000;
  }

  /* Form Input */
  .form input {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: none;
    border-radius: 25px;
    background-color: #f2f2f2;
    text-align: center;
    outline: none;
    font-size: 0.9rem;
  }

  /* Next Button */
  .btn-next {
    width: 100%;
    padding: 12px;
    background-color: #0050FF;
    color: #fff;
    border: none;
    border-radius: 25px;
    font-size: 1rem;
    cursor: pointer;
    margin-bottom: 10px;
  }

  .btn-next:hover {
    background-color: #003bb3;
  }

  /* Cancel Button */
  .btn-cancel {
    width: 100%;
    padding: 12px;
    background-color: transparent;
    color: #888;
    border: none;
    font-size: 0.9rem;
    cursor: pointer;
  }

  .btn-cancel:hover {
    color: #000;
  }

  /* Responsiveness */
  @media (max-width: 400px) {
    .container {
      width: 95%;
      height: 600px;
    }

    .shape1 {
      width: 250px;
      height: 250px;
    }

    .shape2 {
      width: 150px;
      height: 150px;
    }

    .shape3 {
      width: 300px;
      height: 150px;
    }
  }
</style>

<body>
  <div class="container">
    <!-- Irregular Background Shapes -->
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>

    <!-- Login Content -->
    <div class="content">
      <h1 class="login-title">Login</h1>
      <p class="welcome-text">Good to see you back! <span>&#x2764;</span></p>

      <form class="form">
        <input type="email" placeholder="Email" required>
        <button type="submit" class="btn-next">Next</button>
        <button type="button" class="btn-cancel">Cancel</button>
      </form>
    </div>
  </div>
</body>

</html>
